<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div.ia21-player{
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            width: 200px;
        }

        div.ia21-player video{
            width: 100%;
        }

        div.ia21-player div.controllers{
            display: flex;
            border-top: 1px solid black;
            column-gap: 10px;
        }

        div.ia21-player div.controllers button.play-pause{
            background-color: transparent;
            border: 0 none;
            border-right: 1px solid black;
            cursor: pointer;
        }

        div.ia21-player div.controllers div.dragbar{
            flex-grow: 1;
            position: relative;
        }

        div.ia21-player div.controllers div.dragbar::before{
            content: " ";
            position: absolute;
            top: calc(50% - .5px);
            border-top: 1px solid black;
            width: 100%;
        }

        div.ia21-player div.controllers div.dragbar div.draggable{
            --percent: 0%;
            background-color: black;
            width: .5em;
            height: .5em;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: calc(50% - .25rem);
            left: calc(var(--percent) - .25rem);
        }
    </style>
</head>
<body>
    
    <div class="ia21-player">
        <video>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg">
        </video>
        <div class="controllers">
            <button class="play-pause" data-deleteme="▶️">
                ▶️
            </button>
            <div class="dragbar timeline">
                <div class="draggable"></div>
            </div>
            <div class="timer">
                00:00
            </div>
            </div class="dragbar volume">
                <div class="draggable"></div>
            </div>
        </div>
    </div>

    <div class="ia21-player">
        <video>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg">
        </video>
        <div class="controllers">
            <button class="play-pause" data-deleteme="⏸">
                ▶️
            </button>
            <div class="dragbar timeline">
                <div class="draggable"></div>
            </div>
            <div class="timer">
                00:00
            </div>
            </div class="dragbar volume">
                <div class="draggable"></div>
            </div>
        </div>
    </div>

    <script>
        const containers = document.querySelectorAll("div.ia21-player")

        containers.forEach(container => {
            const playPause = container.querySelector("button.play-pause")
            const video = container.querySelector("video")
            const timeline = container.querySelector(".dragbar.timeline")
            const timelineDrag = timeline.querySelector(".draggable")
            playPause.addEventListener("click", () => video.play())
            video.addEventListener("timeupdate", () =>{
                const percent = video.currentTime / video.duration * 100
                timelineDrag.style.setProperty("--percent", `$(percent)%`)
            })
        })
    </script>
</body>
</html>
